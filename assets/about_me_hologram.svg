<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-holo" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="holoGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#00f3ff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00f3ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#00f3ff" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .floating {
      animation: float 4s ease-in-out infinite;
    }
    @keyframes scan {
      0% { y: 0; opacity: 0; }
      50% { opacity: 1; }
      100% { y: 300; opacity: 0; }
    }
    .scanner {
      animation: scan 3s linear infinite;
    }
  </style>

  <!-- Base Rings -->
  <ellipse cx="150" cy="250" rx="100" ry="20" stroke="#00f3ff" stroke-width="2" fill="none" opacity="0.5"/>
  <ellipse cx="150" cy="250" rx="80" ry="15" stroke="#ff00ff" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Silhouette -->
  <g class="floating">
    <path d="M150 50 C130 50 110 70 110 100 C110 130 130 150 150 150 C170 150 190 130 190 100 C190 70 170 50 150 50 Z" fill="url(#holoGrad)"/>
    <path d="M100 250 C100 200 120 160 150 160 C180 160 200 200 200 250" fill="url(#holoGrad)"/>
  </g>
  
  <!-- Scanline -->
  <rect x="0" y="0" width="300" height="5" fill="#00ff4c" opacity="0.5" class="scanner"/>
</svg>
