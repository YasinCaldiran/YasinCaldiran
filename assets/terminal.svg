<svg fill="none" viewBox="0 0 1000 350" width="1000" height="350" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&amp;display=swap');

        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Fira Code', monospace;
          perspective: 800px;
        }

        .terminal-window {
          width: 900px;
          height: 300px;
          background: rgba(10, 15, 10, 0.95);
          border: 1px solid #0aff0a;
          border-radius: 5px;
          box-shadow: 0 0 20px rgba(10, 255, 10, 0.2);
          transform: rotateX(5deg);
          display: flex;
          flex-direction: column;
          overflow: hidden;
        }

        .header {
          background: #1a251a;
          padding: 10px;
          border-bottom: 1px solid #0aff0a;
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }
        .title { color: #0aff0a; font-size: 14px; margin-left: 10px; }

        .body {
          padding: 20px;
          color: #0aff0a;
          font-size: 16px;
          flex: 1;
          position: relative;
        }

        .line {
          margin-bottom: 5px;
          opacity: 0;
          animation: fadein 0.5s forwards;
        }

        @keyframes fadein { to { opacity: 1; } }

        .cursor {
          display: inline-block;
          width: 10px;
          height: 18px;
          background: #0aff0a;
          animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .highlight { color: #fff; }
        .cmd { color: #00f3ff; }

      </style>
      <div class="container">
        <div class="terminal-window">
          <div class="header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <div class="title">root@LeOOqq-mainframe:~</div>
          </div>
          <div class="body">
            <div class="line" style="animation-delay: 0s;">> <span class="cmd">init_sequence</span> --target="GitHub Profile"</div>
            <div class="line" style="animation-delay: 1s;">> Loading modules... <span class="highlight">[OK]</span></div>
            <div class="line" style="animation-delay: 2s;">> Decrypting user data... <span class="highlight">[OK]</span></div>
            <div class="line" style="animation-delay: 3s;">> Accessing neural network... <span class="highlight">[CONNECTED]</span></div>
            <div class="line" style="animation-delay: 4s;">> <span class="cmd">display_status</span></div>
            <div class="line" style="animation-delay: 5s;">  User: <span class="highlight">Mehmet Yasin Çaldıran</span></div>
            <div class="line" style="animation-delay: 5.5s;">  Role: <span class="highlight">Mobile &amp; Security Engineer</span></div>
            <div class="line" style="animation-delay: 6s;">  Status: <span class="highlight">READY FOR DEPLOYMENT</span></div>
            <div class="line" style="animation-delay: 7s;">> _<span class="cursor"></span></div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
