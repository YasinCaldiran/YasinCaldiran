<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&amp;display=swap');
        
        body { margin: 0; }
        .terminal {
          width: 100%;
          height: 100%;
          background-color: #0d1117;
          color: #00f3ff;
          font-family: 'Fira Code', monospace;
          font-size: 14px;
          padding: 20px;
          box-sizing: border-box;
          border: 1px solid #30363d;
          border-radius: 6px;
          overflow: hidden;
          position: relative;
        }

        .header {
          display: flex;
          gap: 8px;
          margin-bottom: 15px;
          border-bottom: 1px solid #30363d;
          padding-bottom: 10px;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }
        .title { color: #8b949e; margin-left: 10px; font-size: 12px; }

        .line {
          margin: 5px 0;
          white-space: nowrap;
          overflow: hidden;
          width: 0;
          animation: typing 2s steps(40, end) forwards;
        }

        .line1 { animation-delay: 0s; }
        .line2 { animation-delay: 2s; width: 0; animation-fill-mode: forwards; }
        .line3 { animation-delay: 4s; width: 0; animation-fill-mode: forwards; }
        .line4 { animation-delay: 6s; width: 0; animation-fill-mode: forwards; }
        .line5 { animation-delay: 8s; width: 0; animation-fill-mode: forwards; }

        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }

        .keyword { color: #ff7b72; }
        .string { color: #a5d6ff; }
        .func { color: #d2a8ff; }
        .comment { color: #8b949e; }
        .cursor {
          display: inline-block;
          width: 8px;
          height: 15px;
          background-color: #00f3ff;
          animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

      </style>
      <div class="terminal">
        <div class="header">
          <div class="dot red"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
          <div class="title">user@LeOOqq:~</div>
        </div>
        
        <div class="line line1">
          <span class="keyword">const</span> <span class="func">initProfile</span> = () => {
        </div>
        <div class="line line2">
          &nbsp;&nbsp;<span class="keyword">const</span> user = {
        </div>
        <div class="line line3">
          &nbsp;&nbsp;&nbsp;&nbsp;name: <span class="string">"Mehmet Yasin Çaldıran"</span>,
        </div>
        <div class="line line4">
          &nbsp;&nbsp;&nbsp;&nbsp;role: <span class="string">"Cyber Security &amp; Mobile Dev"</span>,
        </div>
        <div class="line line5">
          &nbsp;&nbsp;&nbsp;&nbsp;status: <span class="string">"Building the future..."</span>
        </div>
        <div class="line line5" style="animation-delay: 9s;">
          &nbsp;&nbsp;};
        </div>
        <div class="line line5" style="animation-delay: 10s;">
          &nbsp;&nbsp;<span class="func">return</span> user;
        </div>
        <div class="line line5" style="animation-delay: 11s;">
          }; <span class="cursor"></span>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
