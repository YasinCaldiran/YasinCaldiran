<svg width="100%" height="100%" viewBox="0 0 1000 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-social" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="hexGrid" width="40" height="34.6" patternUnits="userSpaceOnUse">
      <path d="M20 0 L40 11.5 L40 34.6 L20 46.1 L0 34.6 L0 11.5 Z" fill="none" stroke="#9f2fff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect x="100" y="20" width="800" height="110" fill="#050505" stroke="#00f3ff" stroke-width="2" filter="url(#glow-social)" rx="10"/>
  <rect x="100" y="20" width="800" height="110" fill="url(#hexGrid)"/>
  
  <!-- Connector Lines -->
  <line x1="0" y1="75" x2="100" y2="75" stroke="#00f3ff" stroke-width="2" filter="url(#glow-social)"/>
  <line x1="900" y1="75" x2="1000" y2="75" stroke="#00f3ff" stroke-width="2" filter="url(#glow-social)"/>
  
  <!-- Nodes -->
  <circle cx="100" cy="75" r="5" fill="#00f3ff" filter="url(#glow-social)"/>
  <circle cx="900" cy="75" r="5" fill="#00f3ff" filter="url(#glow-social)"/>
  
  <!-- Text Label -->
  <text x="50%" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#00f3ff" letter-spacing="2" opacity="0.7">CONNECT WITH ME</text>
</svg>
