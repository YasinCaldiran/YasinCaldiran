<svg fill="none" viewBox="0 0 1000 150" width="1000" height="150" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;display=swap');

        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 40px;
          font-family: 'Orbitron', sans-serif;
        }

        .btn {
          position: relative;
          width: 180px;
          height: 60px;
          background: rgba(5, 7, 10, 0.8);
          border: 2px solid #00f3ff;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #fff;
          font-size: 18px;
          text-transform: uppercase;
          letter-spacing: 2px;
          clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
          transition: 0.3s;
          box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .btn::before {
          content: '';
          position: absolute;
          top: 2px;
          left: 2px;
          right: 2px;
          bottom: 2px;
          border: 1px solid rgba(0, 243, 255, 0.3);
          clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .btn:hover {
          background: rgba(0, 243, 255, 0.2);
          box-shadow: 0 0 20px #00f3ff;
          text-shadow: 0 0 8px #fff;
          transform: translateY(-2px);
        }

        .btn.magenta {
          border-color: #ff00ff;
          box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
        }
        .btn.magenta::before { border-color: rgba(255, 0, 255, 0.3); }
        .btn.magenta:hover { background: rgba(255, 0, 255, 0.2); box-shadow: 0 0 20px #ff00ff; }

        .btn.green {
          border-color: #0aff0a;
          box-shadow: 0 0 10px rgba(10, 255, 10, 0.2);
        }
        .btn.green::before { border-color: rgba(10, 255, 10, 0.3); }
        .btn.green:hover { background: rgba(10, 255, 10, 0.2); box-shadow: 0 0 20px #0aff0a; }

        .btn.yellow {
          border-color: #ffee00;
          box-shadow: 0 0 10px rgba(255, 238, 0, 0.2);
        }
        .btn.yellow::before { border-color: rgba(255, 238, 0, 0.3); }
        .btn.yellow:hover { background: rgba(255, 238, 0, 0.2); box-shadow: 0 0 20px #ffee00; }

        a { text-decoration: none; }
      </style>
      <div class="container">
        <a href="https://github.com/LeOOqq" target="_blank">
          <div class="btn">GITHUB</div>
        </a>
        <a href="https://www.linkedin.com/in/mehmet-yasin-%C3%A7ald%C4%B1ran-26a948332/" target="_blank">
          <div class="btn magenta">LINKEDIN</div>
        </a>
        <a href="https://www.instagram.com/yasin.cldrn/" target="_blank">
          <div class="btn green">INSTAGRAM</div>
        </a>
        <a href="mailto:mcaldiran.mdbf24@iste.edu.tr">
          <div class="btn yellow">EMAIL</div>
        </a>
      </div>
    </div>
  </foreignObject>
</svg>
