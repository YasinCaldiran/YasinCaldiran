<svg fill="none" viewBox="0 0 1000 60" width="1000" height="60" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          width: 100%;
          height: 100%;
          background: #05070a;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
          position: relative;
        }

        .line {
          width: 100%;
          height: 4px;
          background: #00f3ff;
          box-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff;
          position: relative;
        }

        .scanner {
          position: absolute;
          top: -20px;
          left: -100px;
          width: 100px;
          height: 44px;
          background: linear-gradient(90deg, transparent, rgba(255, 0, 255, 0.8), transparent);
          animation: scan 3s linear infinite;
          filter: blur(5px);
        }

        @keyframes scan {
          0% { left: -100px; }
          100% { left: 100%; }
        }

        .glitch-block {
          position: absolute;
          top: 0;
          height: 4px;
          background: #ff00ff;
          width: 50px;
          animation: glitch 2s infinite;
        }

        @keyframes glitch {
          0% { left: 10%; opacity: 0; }
          20% { left: 30%; opacity: 1; }
          40% { left: 60%; opacity: 0; }
          60% { left: 20%; opacity: 1; }
          80% { left: 80%; opacity: 0; }
          100% { left: 50%; opacity: 1; }
        }
      </style>
      <div class="container">
        <div class="line">
          <div class="scanner"></div>
          <div class="glitch-block"></div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
