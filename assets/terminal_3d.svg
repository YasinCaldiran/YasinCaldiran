<svg width="100%" height="100%" viewBox="0 0 1000 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-term3d" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#001a05"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>
  
  <style>
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .cursor {
      animation: blink 1s step-end infinite;
    }
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scan-overlay {
      animation: scanline 4s linear infinite;
    }
  </style>

  <!-- 3D Frame -->
  <path d="M50 50 L950 50 L1000 100 L1000 350 L950 400 L50 400 L0 350 L0 100 Z" 
        fill="url(#screenGrad)" stroke="#00ff4c" stroke-width="2" filter="url(#glow-term3d)"/>
  
  <!-- Screen Content -->
  <text x="100" y="150" fill="#00ff4c" font-family="Courier New, monospace" font-size="20" filter="url(#glow-term3d)">
    <tspan x="100" dy="0">&gt; CONNECTING TO MAINFRAME...</tspan>
    <tspan x="100" dy="40">&gt; ACCESS GRANTED.</tspan>
    <tspan x="100" dy="40">&gt; WELCOME, USER.</tspan>
  </text>
  
  <rect x="100" y="250" width="15" height="25" fill="#00ff4c" class="cursor"/>
  
  <!-- Scanlines -->
  <g opacity="0.1">
    <rect width="1000" height="2" y="100" fill="#00ff4c"/>
    <rect width="1000" height="2" y="110" fill="#00ff4c"/>
    <!-- ... simplified scanlines -->
  </g>
  
  <!-- Moving Scanline -->
  <rect x="0" y="0" width="1000" height="20" fill="#00ff4c" opacity="0.1" class="scan-overlay"/>
</svg>
