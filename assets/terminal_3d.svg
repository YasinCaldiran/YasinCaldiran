<svg fill="none" viewBox="0 0 1200 400" width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&amp;display=swap');

        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Fira Code', monospace;
          perspective: 1000px;
        }

        .terminal {
          width: 900px;
          height: 320px;
          background: rgba(5, 10, 5, 0.95);
          border: 1px solid #0aff0a;
          border-radius: 8px;
          box-shadow: 0 0 30px rgba(10, 255, 10, 0.15);
          transform: rotateX(10deg);
          display: flex;
          flex-direction: column;
          overflow: hidden;
          position: relative;
        }

        .scanline {
          position: absolute;
          top: 0; left: 0; width: 100%; height: 100%;
          background: linear-gradient(to bottom, transparent 50%, rgba(10, 255, 10, 0.1) 51%, transparent 52%);
          background-size: 100% 4px;
          pointer-events: none;
          z-index: 10;
        }

        .header {
          background: #1a251a;
          padding: 12px;
          border-bottom: 1px solid #0aff0a;
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }
        .title { color: #0aff0a; font-size: 14px; margin-left: 10px; opacity: 0.8; }

        .content {
          padding: 25px;
          color: #0aff0a;
          font-size: 18px;
          flex: 1;
          position: relative;
        }

        .line {
          margin-bottom: 8px;
          opacity: 0;
          animation: type-in 0.1s forwards;
        }

        @keyframes type-in { to { opacity: 1; } }

        .cursor {
          display: inline-block;
          width: 10px;
          height: 20px;
          background: #0aff0a;
          animation: blink 0.8s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .cmd { color: #00f3ff; text-shadow: 0 0 5px #00f3ff; }
        .warn { color: #ffbd2e; }
        .success { color: #0aff0a; font-weight: bold; }

      </style>
      <div class="container">
        <div class="terminal">
          <div class="scanline"></div>
          <div class="header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <div class="title">root@LeOOqq-mainframe:~</div>
          </div>
          <div class="content">
            <div class="line" style="animation-delay: 0.5s;">> <span class="cmd">system_boot</span> --mode=cyberpunk</div>
            <div class="line" style="animation-delay: 1.5s;">> Initializing neural interface... <span class="success">[OK]</span></div>
            <div class="line" style="animation-delay: 2.5s;">> Loading user profile: <span class="cmd">Mehmet Yasin Çaldıran</span></div>
            <div class="line" style="animation-delay: 3.5s;">> Accessing skills database... <span class="warn">[ENCRYPTED]</span></div>
            <div class="line" style="animation-delay: 4.5s;">> Decrypting... <span class="success">[ACCESS GRANTED]</span></div>
            <div class="line" style="animation-delay: 5.5s;">> Status: <span class="success">SYSTEM ONLINE</span></div>
            <div class="line" style="animation-delay: 6.5s;">> _<span class="cursor"></span></div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
