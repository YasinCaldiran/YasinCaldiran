<svg width="100%" height="100%" viewBox="0 0 1000 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-panel" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#050505" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1a1a1a" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <style>
    @keyframes pulse-border {
      0% { stroke: #00f3ff; }
      50% { stroke: #ff00ff; }
      100% { stroke: #00f3ff; }
    }
    .pulsing-border {
      animation: pulse-border 4s infinite;
    }
  </style>

  <!-- Main Panel Shape -->
  <path d="M50 20 L950 20 L980 50 L980 150 L950 180 L50 180 L20 150 L20 50 Z" 
        fill="url(#panelGrad)" stroke-width="3" class="pulsing-border" filter="url(#glow-panel)"/>
        
  <!-- Inner Detail Lines -->
  <path d="M60 30 H940" stroke="#9f2fff" stroke-width="1" opacity="0.5"/>
  <path d="M60 170 H940" stroke="#9f2fff" stroke-width="1" opacity="0.5"/>
  
  <!-- Tech Accents -->
  <rect x="400" y="175" width="200" height="5" fill="#00ff4c" filter="url(#glow-panel)"/>
  <rect x="20" y="80" width="5" height="40" fill="#ffe600"/>
  <rect x="975" y="80" width="5" height="40" fill="#ffe600"/>
</svg>
