<svg fill="none" viewBox="0 0 1200 200" width="1200" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;display=swap');

        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 30px;
          font-family: 'Orbitron', sans-serif;
          perspective: 800px;
        }

        .btn {
          width: 220px;
          height: 70px;
          position: relative;
          transform-style: preserve-3d;
          transition: transform 0.3s;
          cursor: pointer;
          animation: hover-float 3s ease-in-out infinite;
        }

        @keyframes hover-float {
          0%, 100% { transform: translateY(0) rotateX(10deg); }
          50% { transform: translateY(-10px) rotateX(15deg); }
        }

        .face {
          position: absolute;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 20px;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 2px;
          border: 2px solid var(--color);
          background: rgba(10, 10, 10, 0.8);
          box-shadow: 0 0 15px var(--color);
          color: #fff;
          text-shadow: 0 0 5px var(--color);
        }

        .face::before {
          content: '';
          position: absolute;
          top: 0; left: 0; width: 100%; height: 100%;
          background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.2) 50%, transparent 60%);
          background-size: 200% 200%;
          animation: shine 3s infinite;
        }

        @keyframes shine {
          0% { background-position: 100% 100%; }
          100% { background-position: 0 0; }
        }

        .btn:nth-child(1) { --color: #00f3ff; animation-delay: 0s; }
        .btn:nth-child(2) { --color: #0077b5; animation-delay: 0.5s; }
        .btn:nth-child(3) { --color: #e4405f; animation-delay: 1s; }
        .btn:nth-child(4) { --color: #d14836; animation-delay: 1.5s; }

      </style>
      <div class="container">
        <div class="btn">
          <div class="face">GITHUB</div>
        </div>
        <div class="btn">
          <div class="face">LINKEDIN</div>
        </div>
        <div class="btn">
          <div class="face">INSTAGRAM</div>
        </div>
        <div class="btn">
          <div class="face">EMAIL</div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
