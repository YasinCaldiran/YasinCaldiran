<svg fill="none" viewBox="0 0 1000 300" width="1000" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&amp;display=swap');

        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: space-around;
          align-items: center;
          font-family: 'Orbitron', sans-serif;
          background: radial-gradient(circle at center, rgba(0, 243, 255, 0.05), transparent 70%);
        }

        .skill-circle {
          width: 160px;
          height: 160px;
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }

        .ring {
          position: absolute;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          border: 4px solid transparent;
          border-top-color: var(--color);
          border-bottom-color: var(--color);
          animation: spin 4s linear infinite;
          box-shadow: 0 0 15px var(--color);
        }

        .ring-inner {
          position: absolute;
          width: 70%;
          height: 70%;
          border-radius: 50%;
          border: 2px solid transparent;
          border-left-color: var(--color);
          border-right-color: var(--color);
          animation: spin 3s linear infinite reverse;
          opacity: 0.7;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        .text {
          color: #fff;
          font-size: 16px;
          font-weight: bold;
          text-align: center;
          z-index: 10;
          text-shadow: 0 0 5px var(--color);
        }

        .icon {
          font-size: 30px;
          margin-bottom: 10px;
          color: var(--color);
        }

      </style>
      <div class="container">
        
        <div class="skill-circle" style="--color: #00f3ff;">
          <div class="ring"></div>
          <div class="ring-inner"></div>
          <div class="icon">üì±</div>
          <div class="text">FLUTTER<br/>MOBILE</div>
        </div>

        <div class="skill-circle" style="--color: #ff00ff;">
          <div class="ring"></div>
          <div class="ring-inner"></div>
          <div class="icon">üõ°Ô∏è</div>
          <div class="text">CYBER<br/>SECURITY</div>
        </div>

        <div class="skill-circle" style="--color: #0aff0a;">
          <div class="ring"></div>
          <div class="ring-inner"></div>
          <div class="icon">‚öôÔ∏è</div>
          <div class="text">BACKEND<br/>SYSTEMS</div>
        </div>

        <div class="skill-circle" style="--color: #ffee00;">
          <div class="ring"></div>
          <div class="ring-inner"></div>
          <div class="icon">üé®</div>
          <div class="text">UI/UX<br/>DESIGN</div>
        </div>

      </div>
    </div>
  </foreignObject>
</svg>
