<svg fill="none" viewBox="0 0 1200 400" width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&amp;display=swap');

        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Rajdhani', sans-serif;
          perspective: 1200px;
        }

        .card {
          width: 800px;
          height: 300px;
          background: rgba(5, 10, 15, 0.85);
          border: 2px solid #00f3ff;
          position: relative;
          transform-style: preserve-3d;
          animation: card-float 5s ease-in-out infinite;
          box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
          backdrop-filter: blur(10px);
          display: flex;
          align-items: center;
          padding: 40px;
        }

        @keyframes card-float {
          0%, 100% { transform: rotateY(10deg) rotateX(5deg) translateY(0); }
          50% { transform: rotateY(-10deg) rotateX(-5deg) translateY(-20px); }
        }

        .hologram-scan {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(180deg, transparent, rgba(0, 243, 255, 0.2), transparent);
          background-size: 100% 20px;
          animation: scan 3s linear infinite;
          pointer-events: none;
          z-index: 10;
          mix-blend-mode: overlay;
        }

        @keyframes scan {
          0% { background-position: 0 -100%; }
          100% { background-position: 0 200%; }
        }

        .avatar-section {
          width: 200px;
          height: 200px;
          border: 2px solid #ff00ff;
          display: flex;
          justify-content: center;
          align-items: center;
          margin-right: 50px;
          position: relative;
          transform: translateZ(30px);
          box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
        }

        .avatar-icon {
          font-size: 100px;
          color: #ff00ff;
          filter: drop-shadow(0 0 10px #ff00ff);
          animation: glitch-icon 2s infinite;
        }

        @keyframes glitch-icon {
          0% { transform: translate(0); }
          2% { transform: translate(-2px, 2px); }
          4% { transform: translate(2px, -2px); }
          6% { transform: translate(0); }
          100% { transform: translate(0); }
        }

        .info-section {
          flex: 1;
          transform: translateZ(50px);
        }

        .row {
          margin-bottom: 20px;
          border-bottom: 1px solid rgba(0, 243, 255, 0.3);
          padding-bottom: 5px;
          display: flex;
          justify-content: space-between;
        }

        .label {
          color: #00f3ff;
          font-size: 20px;
          text-transform: uppercase;
          letter-spacing: 2px;
        }

        .value {
          color: #fff;
          font-size: 24px;
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .corner {
          position: absolute;
          width: 30px;
          height: 30px;
          border: 4px solid #ff00ff;
        }
        .tl { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .tr { top: -2px; right: -2px; border-left: 0; border-bottom: 0; }
        .bl { bottom: -2px; left: -2px; border-right: 0; border-top: 0; }
        .br { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

      </style>
      <div class="container">
        <div class="card">
          <div class="hologram-scan"></div>
          <div class="corner tl"></div>
          <div class="corner tr"></div>
          <div class="corner bl"></div>
          <div class="corner br"></div>

          <div class="avatar-section">
            <div class="avatar-icon">ðŸ‘¤</div>
          </div>

          <div class="info-section">
            <div class="row">
              <div class="label">IDENTITY</div>
              <div class="value">MEHMET YASIN Ã‡ALDIRAN</div>
            </div>
            <div class="row">
              <div class="label">AGE</div>
              <div class="value">20</div>
            </div>
            <div class="row">
              <div class="label">LOCATION</div>
              <div class="value">TURKEY</div>
            </div>
            <div class="row">
              <div class="label">STATUS</div>
              <div class="value" style="color: #0aff0a;">ONLINE</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>

