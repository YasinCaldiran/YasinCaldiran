<svg fill="none" viewBox="0 0 1000 400" width="1000" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&amp;display=swap');

        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Rajdhani', sans-serif;
          perspective: 1000px;
        }

        .card {
          width: 800px;
          height: 300px;
          background: rgba(10, 10, 15, 0.8);
          border: 1px solid #00f3ff;
          position: relative;
          display: flex;
          align-items: center;
          padding: 40px;
          box-sizing: border-box;
          transform: rotateY(10deg) rotateX(5deg);
          box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 243, 255, 0.2);
          backdrop-filter: blur(5px);
        }

        .card::before {
          content: '';
          position: absolute;
          top: -2px;
          left: -2px;
          width: 20px;
          height: 20px;
          border-top: 4px solid #00f3ff;
          border-left: 4px solid #00f3ff;
        }

        .card::after {
          content: '';
          position: absolute;
          bottom: -2px;
          right: -2px;
          width: 20px;
          height: 20px;
          border-bottom: 4px solid #00f3ff;
          border-right: 4px solid #00f3ff;
        }

        .avatar-box {
          width: 180px;
          height: 180px;
          border: 2px solid #ff00ff;
          margin-right: 40px;
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
          box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        .avatar-box::before {
          content: '';
          position: absolute;
          width: 100%;
          height: 100%;
          background: repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(255, 0, 255, 0.1) 3px
          );
        }

        .avatar-icon {
          font-size: 80px;
          color: #ff00ff;
          text-shadow: 0 0 10px #ff00ff;
        }

        .info {
          flex: 1;
        }

        .row {
          display: flex;
          align-items: center;
          margin-bottom: 15px;
          border-bottom: 1px solid rgba(0, 243, 255, 0.2);
          padding-bottom: 5px;
        }

        .label {
          width: 120px;
          color: #00f3ff;
          font-weight: 700;
          font-size: 18px;
          text-transform: uppercase;
        }

        .value {
          color: #fff;
          font-size: 20px;
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .holo-line {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 2px;
          background: #00f3ff;
          animation: scan 3s linear infinite;
          opacity: 0.5;
        }

        @keyframes scan {
          0% { top: 0; opacity: 0; }
          50% { opacity: 1; }
          100% { top: 100%; opacity: 0; }
        }

      </style>
      <div class="container">
        <div class="card">
          <div class="holo-line"></div>
          <div class="avatar-box">
            <div class="avatar-icon">ðŸ‘¤</div>
          </div>
          <div class="info">
            <div class="row">
              <div class="label">IDENTITY</div>
              <div class="value">MEHMET YASIN Ã‡ALDIRAN</div>
            </div>
            <div class="row">
              <div class="label">AGE</div>
              <div class="value">24</div>
            </div>
            <div class="row">
              <div class="label">LOCATION</div>
              <div class="value">TURKEY</div>
            </div>
            <div class="row">
              <div class="label">AFFILIATION</div>
              <div class="value">ISTE UNIVERSITY</div>
            </div>
            <div class="row">
              <div class="label">CLASS</div>
              <div class="value">COMPUTER ENGINEERING</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
