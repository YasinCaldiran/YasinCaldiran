<svg fill="none" viewBox="0 0 1200 350" width="1200" height="350" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&amp;display=swap');

        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: space-around;
          align-items: center;
          font-family: 'Orbitron', sans-serif;
          perspective: 1000px;
        }

        .orb {
          width: 200px;
          height: 200px;
          position: relative;
          transform-style: preserve-3d;
          animation: orb-spin 10s linear infinite;
        }

        @keyframes orb-spin {
          0% { transform: rotateY(0deg); }
          100% { transform: rotateY(360deg); }
        }

        .ring {
          position: absolute;
          top: 0; left: 0;
          width: 100%; height: 100%;
          border-radius: 50%;
          border: 4px solid var(--color);
          box-shadow: 0 0 20px var(--color);
          opacity: 0.8;
        }

        .ring:nth-child(1) { transform: rotateX(0deg); }
        .ring:nth-child(2) { transform: rotateX(60deg); }
        .ring:nth-child(3) { transform: rotateX(-60deg); }

        .core {
          position: absolute;
          top: 20%; left: 20%;
          width: 60%; height: 60%;
          background: radial-gradient(circle, var(--color), transparent);
          border-radius: 50%;
          opacity: 0.5;
          animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
          0% { transform: scale(0.8); opacity: 0.4; }
          100% { transform: scale(1.1); opacity: 0.7; }
        }

        .label {
          position: absolute;
          width: 200px;
          text-align: center;
          bottom: -50px;
          color: #fff;
          font-size: 18px;
          text-shadow: 0 0 10px var(--color);
          transform: translateZ(50px);
          animation: label-float 3s ease-in-out infinite;
        }

        @keyframes label-float {
          0%, 100% { transform: translateZ(50px) translateY(0); }
          50% { transform: translateZ(50px) translateY(-10px); }
        }

      </style>
      <div class="container">
        
        <div class="orb" style="--color: #00f3ff;">
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="core"></div>
          <div class="label">FLUTTER<br/>MOBILE</div>
        </div>

        <div class="orb" style="--color: #ff00ff;">
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="core"></div>
          <div class="label">CYBER<br/>SECURITY</div>
        </div>

        <div class="orb" style="--color: #0aff0a;">
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="core"></div>
          <div class="label">BACKEND<br/>SYSTEMS</div>
        </div>

        <div class="orb" style="--color: #ffee00;">
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="core"></div>
          <div class="label">UI/UX<br/>DESIGN</div>
        </div>

      </div>
    </div>
  </foreignObject>
</svg>
