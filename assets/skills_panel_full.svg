<svg width="100%" height="100%" viewBox="0 0 1000 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-full" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M10 10 H90 V90 H10 Z" fill="none" stroke="#9f2fff" stroke-width="0.5" opacity="0.2"/>
      <circle cx="50" cy="50" r="5" fill="#9f2fff" opacity="0.2"/>
      <path d="M50 10 V40 M50 60 V90 M10 50 H40 M60 50 H90" stroke="#9f2fff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="500" fill="#050505"/>
  <rect width="1000" height="500" fill="url(#circuit)"/>
  
  <!-- Main Frame -->
  <rect x="20" y="20" width="960" height="460" fill="none" stroke="#00ff4c" stroke-width="2" filter="url(#glow-full)" rx="10"/>
  
  <!-- Grid Slots -->
  <g transform="translate(50, 50)">
    <rect width="200" height="100" stroke="#00f3ff" fill="none"/>
    <text x="100" y="50" text-anchor="middle" fill="#ffffff">FRONTEND</text>
  </g>
  <g transform="translate(280, 50)">
    <rect width="200" height="100" stroke="#00f3ff" fill="none"/>
    <text x="100" y="50" text-anchor="middle" fill="#ffffff">BACKEND</text>
  </g>
  <g transform="translate(510, 50)">
    <rect width="200" height="100" stroke="#00f3ff" fill="none"/>
    <text x="100" y="50" text-anchor="middle" fill="#ffffff">DEVOPS</text>
  </g>
  <g transform="translate(740, 50)">
    <rect width="200" height="100" stroke="#00f3ff" fill="none"/>
    <text x="100" y="50" text-anchor="middle" fill="#ffffff">DESIGN</text>
  </g>
  
  <!-- Bottom Status -->
  <text x="50" y="450" fill="#00ff4c" font-family="Courier New, monospace">STATUS: OPTIMIZED</text>
</svg>
