<svg fill="none" viewBox="0 0 1200 400" width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&amp;family=Rajdhani:wght@700&amp;display=swap');
        
        .container {
          width: 100%;
          height: 100%;
          background: #030406;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-family: 'Orbitron', sans-serif;
          overflow: hidden;
          position: relative;
          perspective: 1000px;
        }

        /* NEON GRID */
        .grid {
          position: absolute;
          bottom: -100px;
          width: 200%;
          height: 200%;
          background-image: 
            linear-gradient(#00f3ff 2px, transparent 2px),
            linear-gradient(90deg, #00f3ff 2px, transparent 2px);
          background-size: 60px 60px;
          transform: rotateX(70deg);
          opacity: 0.15;
          animation: grid-scroll 4s linear infinite;
          box-shadow: 0 0 100px #00f3ff;
        }

        @keyframes grid-scroll {
          0% { transform: rotateX(70deg) translateY(0); }
          100% { transform: rotateX(70deg) translateY(60px); }
        }

        /* MAIN TITLE 3D */
        .title-box {
          position: relative;
          transform-style: preserve-3d;
          animation: float 6s ease-in-out infinite;
        }

        .title {
          font-size: 70px;
          font-weight: 900;
          color: #fff;
          text-transform: uppercase;
          letter-spacing: 5px;
          text-shadow: 
            0 0 10px rgba(0, 243, 255, 0.8),
            0 0 20px rgba(0, 243, 255, 0.6),
            0 0 40px rgba(0, 243, 255, 0.4);
          position: relative;
          z-index: 2;
        }

        .title-glitch {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          color: #ff00ff;
          opacity: 0.6;
          z-index: 1;
          animation: glitch-anim 3s infinite;
          mix-blend-mode: overlay;
        }

        @keyframes glitch-anim {
          0% { transform: translate(0); clip-path: inset(0 0 0 0); }
          20% { transform: translate(-2px, 2px); clip-path: inset(10% 0 40% 0); }
          40% { transform: translate(2px, -2px); clip-path: inset(40% 0 10% 0); }
          60% { transform: translate(-2px, 2px); clip-path: inset(20% 0 60% 0); }
          80% { transform: translate(2px, -2px); clip-path: inset(60% 0 20% 0); }
          100% { transform: translate(0); clip-path: inset(0 0 0 0); }
        }

        /* SUBTITLE */
        .subtitle {
          font-family: 'Rajdhani', sans-serif;
          font-size: 28px;
          color: #ff00ff;
          margin-top: 15px;
          letter-spacing: 10px;
          background: rgba(255, 0, 255, 0.1);
          padding: 8px 30px;
          border: 1px solid #ff00ff;
          box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
          text-transform: uppercase;
          position: relative;
          animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
          0% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.4); opacity: 0.8; }
          100% { box-shadow: 0 0 40px rgba(255, 0, 255, 0.8); opacity: 1; }
        }

        @keyframes float {
          0%, 100% { transform: translateY(0) rotateX(0); }
          50% { transform: translateY(-10px) rotateX(5deg); }
        }

        /* PARTICLES */
        .particle {
          position: absolute;
          background: #fff;
          border-radius: 50%;
          opacity: 0.5;
          animation: rise 4s infinite linear;
        }

        @keyframes rise {
          0% { transform: translateY(200px); opacity: 0; }
          50% { opacity: 1; }
          100% { transform: translateY(-200px); opacity: 0; }
        }

      </style>
      <div class="container">
        <div class="grid"></div>
        
        <!-- Floating Particles -->
        <div class="particle" style="width: 4px; height: 4px; left: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 6px; height: 6px; left: 80%; animation-delay: 1s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 50%; animation-delay: 2s;"></div>
        
        <div class="title-box">
          <div class="title">MEHMET YASIN ÇALDIRAN</div>
          <div class="title-glitch">MEHMET YASIN ÇALDIRAN</div>
        </div>

        <div class="subtitle">Mobile &amp; Cyber Security Engineer</div>
      </div>
    </div>
  </foreignObject>
</svg>
