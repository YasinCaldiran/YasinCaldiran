<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-insta" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="instaGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffe600"/>
      <stop offset="50%" stop-color="#ff00ff"/>
      <stop offset="100%" stop-color="#9f2fff"/>
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" fill="#050505" rx="20"/>
  
  <!-- Instagram Icon -->
  <g filter="url(#glow-insta)" stroke="url(#instaGrad)" stroke-width="6" fill="none">
    <rect x="15" y="15" width="70" height="70" rx="18"/>
    <circle cx="50" cy="50" r="18"/>
    <circle cx="78" cy="22" r="3" fill="url(#instaGrad)" stroke="none"/>
  </g>
</svg>
