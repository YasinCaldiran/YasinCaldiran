<svg fill="none" viewBox="0 0 1000 400" width="1000" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&amp;family=Rajdhani:wght@600&amp;display=swap');
        
        :root {
          --cyan: #00f3ff;
          --magenta: #ff00ff;
          --bg: #05070a;
        }

        .container {
          width: 100%;
          height: 100%;
          background-color: var(--bg);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-family: 'Orbitron', sans-serif;
          position: relative;
          overflow: hidden;
          perspective: 1000px;
        }

        /* GRID FLOOR */
        .grid {
          position: absolute;
          bottom: -50%;
          width: 200%;
          height: 100%;
          background-image: 
            linear-gradient(var(--cyan) 1px, transparent 1px),
            linear-gradient(90deg, var(--cyan) 1px, transparent 1px);
          background-size: 40px 40px;
          transform: rotateX(60deg);
          opacity: 0.2;
          animation: grid-move 10s linear infinite;
        }

        @keyframes grid-move {
          0% { transform: rotateX(60deg) translateY(0); }
          100% { transform: rotateX(60deg) translateY(40px); }
        }

        /* MAIN TEXT 3D EFFECT */
        .title-wrapper {
          position: relative;
          transform-style: preserve-3d;
          transform: rotateX(10deg);
        }

        .title {
          font-size: 60px;
          font-weight: 900;
          color: #fff;
          text-transform: uppercase;
          letter-spacing: 4px;
          position: relative;
          z-index: 2;
          text-shadow: 
            0 0 10px var(--cyan),
            0 0 20px var(--cyan),
            0 0 40px var(--cyan);
        }

        .title-layer {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          color: rgba(0, 243, 255, 0.3);
          z-index: 1;
        }

        .l1 { transform: translateZ(-5px) translateY(2px); }
        .l2 { transform: translateZ(-10px) translateY(4px); }
        .l3 { transform: translateZ(-15px) translateY(6px); }

        /* SUBTITLE */
        .subtitle {
          font-family: 'Rajdhani', sans-serif;
          font-size: 24px;
          color: var(--magenta);
          margin-top: 20px;
          letter-spacing: 8px;
          text-transform: uppercase;
          background: rgba(255, 0, 255, 0.1);
          padding: 5px 20px;
          border: 1px solid var(--magenta);
          box-shadow: 0 0 15px var(--magenta);
          position: relative;
          z-index: 10;
          transform: translateZ(20px);
        }

        /* GLITCH OVERLAY */
        .glitch-overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(0, 243, 255, 0.05) 3px
          );
          pointer-events: none;
          z-index: 20;
        }

        /* PARTICLES */
        .particle {
          position: absolute;
          width: 4px;
          height: 4px;
          background: #fff;
          border-radius: 50%;
          animation: float 5s infinite;
        }

        @keyframes float {
          0% { transform: translateY(0) opacity(1); }
          100% { transform: translateY(-200px) opacity(0); }
        }

      </style>
      <div class="container">
        <div class="grid"></div>
        
        <!-- Particles -->
        <div class="particle" style="left: 10%; top: 80%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 30%; top: 90%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 70%; top: 85%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 90%; top: 95%; animation-delay: 0.5s;"></div>

        <div class="title-wrapper">
          <div class="title">Mehmet Yasin Çaldıran</div>
          <div class="title title-layer l1">Mehmet Yasin Çaldıran</div>
          <div class="title title-layer l2">Mehmet Yasin Çaldıran</div>
          <div class="title title-layer l3">Mehmet Yasin Çaldıran</div>
        </div>

        <div class="subtitle">Mobile &amp; Cyber Security Engineer</div>
        
        <div class="glitch-overlay"></div>
      </div>
    </div>
  </foreignObject>
</svg>
