<svg width="100%" height="100%" viewBox="0 0 1000 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-end" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <line x1="0" y1="25" x2="400" y2="25" stroke="#9f2fff" stroke-width="1" opacity="0.5"/>
  <line x1="600" y1="25" x2="1000" y2="25" stroke="#9f2fff" stroke-width="1" opacity="0.5"/>
  
  <rect x="480" y="15" width="40" height="20" stroke="#00f3ff" fill="none" transform="rotate(45 500 25)" filter="url(#glow-end)"/>
  <circle cx="500" cy="25" r="5" fill="#ff00ff" filter="url(#glow-end)"/>
  
  <text x="500" y="45" text-anchor="middle" font-family="monospace" font-size="10" fill="#00f3ff" letter-spacing="4">END OF LINE</text>
</svg>
