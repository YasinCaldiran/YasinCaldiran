<svg fill="none" viewBox="0 0 1200 150" width="1200" height="150" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&amp;display=swap');

        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background: #030406;
          overflow: hidden;
          position: relative;
        }

        .text {
          font-family: 'Orbitron', sans-serif;
          font-size: 50px;
          font-weight: 900;
          color: transparent;
          -webkit-text-stroke: 2px #00f3ff;
          text-transform: uppercase;
          letter-spacing: 15px;
          position: relative;
          animation: glow-pulse 2s infinite alternate;
        }

        @keyframes glow-pulse {
          0% { filter: drop-shadow(0 0 5px #00f3ff); opacity: 0.8; }
          100% { filter: drop-shadow(0 0 25px #00f3ff); opacity: 1; }
        }

        .wave-line {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 200%;
          height: 60px;
          background: repeating-linear-gradient(
            60deg,
            transparent,
            transparent 20px,
            rgba(0, 243, 255, 0.1) 20px,
            rgba(0, 243, 255, 0.1) 40px
          );
          animation: wave-move 4s linear infinite;
        }

        @keyframes wave-move {
          0% { transform: translateX(0); }
          100% { transform: translateX(-100px); }
        }

        .scanner-bar {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 2px;
          background: #00f3ff;
          box-shadow: 0 0 10px #00f3ff;
          animation: scan-up 3s ease-in-out infinite;
          opacity: 0.5;
        }

        @keyframes scan-up {
          0% { bottom: 0; opacity: 0; }
          50% { opacity: 1; }
          100% { bottom: 100%; opacity: 0; }
        }

      </style>
      <div class="container">
        <div class="wave-line"></div>
        <div class="scanner-bar"></div>
        <div class="text">END OF LINE</div>
      </div>
    </div>
  </foreignObject>
</svg>
