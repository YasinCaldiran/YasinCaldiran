<svg width="100%" height="100%" viewBox="0 0 1000 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-footer" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="footerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f3ff"/>
      <stop offset="50%" stop-color="#9f2fff"/>
      <stop offset="100%" stop-color="#00f3ff"/>
    </linearGradient>
  </defs>
  
  <!-- Top Border -->
  <path d="M0 10 H1000" stroke="url(#footerGrad)" stroke-width="2" filter="url(#glow-footer)"/>
  
  <!-- Content -->
  <text x="50%" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" letter-spacing="2">
    © 2025 MEHMET YASIN ÇALDIRAN | ALL RIGHTS RESERVED
  </text>
  
  <!-- Accents -->
  <rect x="450" y="80" width="100" height="2" fill="#00f3ff"/>
</svg>
