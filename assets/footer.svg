<svg fill="none" viewBox="0 0 1000 150" width="1000" height="150" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&amp;display=swap');

        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background: #05070a;
          overflow: hidden;
          position: relative;
        }

        .text {
          font-family: 'Orbitron', sans-serif;
          font-size: 40px;
          font-weight: 900;
          color: transparent;
          -webkit-text-stroke: 2px #00f3ff;
          text-transform: uppercase;
          letter-spacing: 10px;
          position: relative;
          animation: glow 2s infinite alternate;
        }

        @keyframes glow {
          0% { filter: drop-shadow(0 0 5px #00f3ff); }
          100% { filter: drop-shadow(0 0 20px #00f3ff); }
        }

        .wave {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 50px;
          background: repeating-linear-gradient(
            45deg,
            transparent,
            transparent 10px,
            rgba(0, 243, 255, 0.1) 10px,
            rgba(0, 243, 255, 0.1) 20px
          );
          animation: move 5s linear infinite;
        }

        @keyframes move {
          0% { background-position: 0 0; }
          100% { background-position: 100px 0; }
        }

      </style>
      <div class="container">
        <div class="wave"></div>
        <div class="text">END OF LINE</div>
      </div>
    </div>
  </foreignObject>
</svg>
