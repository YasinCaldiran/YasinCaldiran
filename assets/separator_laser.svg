<svg width="100%" height="100%" viewBox="0 0 1000 20" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-sep" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Thin Laser Line -->
  <line x1="50" y1="10" x2="950" y2="10" stroke="#9f2fff" stroke-width="1" filter="url(#glow-sep)"/>
  <circle cx="500" cy="10" r="3" fill="#00f3ff" filter="url(#glow-sep)"/>
</svg>
