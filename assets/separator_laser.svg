<svg fill="none" viewBox="0 0 1200 80" width="1200" height="80" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          width: 100%;
          height: 100%;
          background: #030406;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
          position: relative;
        }

        .laser {
          width: 100%;
          height: 4px;
          background: #00f3ff;
          box-shadow: 0 0 15px #00f3ff, 0 0 30px #00f3ff;
          position: relative;
          animation: flicker 0.1s infinite;
        }

        .scanner {
          position: absolute;
          top: -20px;
          left: -100px;
          width: 200px;
          height: 44px;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
          filter: blur(8px);
          animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes scan {
          0% { left: -200px; }
          100% { left: 1200px; }
        }

        @keyframes flicker {
          0% { opacity: 1; height: 4px; }
          50% { opacity: 0.8; height: 3px; }
          100% { opacity: 1; height: 4px; }
        }

        .spark {
          position: absolute;
          width: 4px;
          height: 4px;
          background: #fff;
          border-radius: 50%;
          box-shadow: 0 0 10px #fff;
          animation: spark-anim 1s linear infinite;
        }

        @keyframes spark-anim {
          0% { transform: translate(0, 0); opacity: 1; }
          100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }
      </style>
      <div class="container">
        <div class="laser">
          <div class="scanner"></div>
        </div>
        <!-- Sparks -->
        <div class="spark" style="left: 20%; top: 50%; --tx: -20px; --ty: -20px; animation-delay: 0.2s;"></div>
        <div class="spark" style="left: 50%; top: 50%; --tx: 20px; --ty: 20px; animation-delay: 0.5s;"></div>
        <div class="spark" style="left: 80%; top: 50%; --tx: -10px; --ty: 30px; animation-delay: 0.8s;"></div>
      </div>
    </div>
  </foreignObject>
</svg>
